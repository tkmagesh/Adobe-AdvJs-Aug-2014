<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	label{
		display: block;
	}
	#divResult{
		color : red;
		font-size: 28pt;
		font-weight: bold;
	}
	</style>
	<script>
	function SalaryCalculator(){
		this.basic = 0;
		this.hra = 0;
		this.da = 0;
		this.tax = 0;
		this.salary = 0;
	}
	SalaryCalculator.prototype.calculate = function(){
		var gross = this.basic + this.hra + this.da;
		this.salary = gross * ((100- this.tax)/100);
	};

	(function(){
		window.addEventListener("DOMContentLoaded",init);
		function init(){
			window.calculator = new SalaryCalculator();
			document.getElementById("btnCalculate").addEventListener("click",onBtnCalculateClick);
			document.getElementById("rangeTax").addEventListener("change",onRangeTaxChange);
			document.getElementById("txtBasic").addEventListener("change",onTxtBasicChange);
			document.getElementById("txtHra").addEventListener("change",onTxtHraChange);
			document.getElementById("txtDa").addEventListener("change",onTxtDaChange);
			document.getElementById("rangeTax").addEventListener("change",onRangeTaxChange);
		}
		function onTxtBasicChange(){
			calculator.basic = parseInt(document.getElementById("txtBasic").value,10);
		}
		function onTxtHraChange(){
			calculator.hra = parseInt(document.getElementById("txtHra").value,10);
		}
		function onTxtDaChange(){
			calculator.da = parseInt(document.getElementById("txtDa").value,10);
		}
		function onRangeTaxChange(){
			document.getElementById("spanTax").innerHTML = this.value + "%";
			calculator.tax = parseInt(document.getElementById("rangeTax").value,10);
		}

		function onBtnCalculateClick(){
			calculator.calculate();
			document.getElementById("divResult").innerHTML = calculator.salary;
		}
	})()
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div><label for="txtBasic">Basic :</label><input type="text" name="" id="txtBasic"></div>
	<div><label for="txtHra">HRA :</label><input type="text" name="" id="txtHra"></div>
	<div><label for="txtDa">DA :</label><input type="text" name="" id="txtDa"></div>
	<div>
		<label for="rangeTax">Tax :</label>
		<input type="range" name="" id="rangeTax" min="0" max="50" value="0">
		<span id="spanTax">[Tax%]</span>
	</div>
	<div><input type="button" value="Calculate" id="btnCalculate"></div>
	<div>
		<div id="divResult">[Salary]</div>
	</div>
</body>
</html>
